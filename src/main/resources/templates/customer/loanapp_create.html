<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Loan Application - SKCAB Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="/output.css" rel="stylesheet">
</head>

<body class="w-full h-full min-h-screen font-sans bg-[#F5F7FA]">
    <!-- Header -->
    <div th:insert="fragments/header :: header"></div>
    <div class="flex flex-row w-full bg-[#F5F7FA] mt-[70px]">
        <!-- Sidebar -->
        <div th:insert="fragments/customer_sidebar :: sidebar"></div>
        <!-- The main content -->
        <div class="flex flex-col items-center bg-[#F5F7FA] w-[50px] ml-[280px] w-c255 p-8">
            <nav class="flex justify-between" aria-label="Breadcrumb">
                <ol class="inline-flex items-center mb-3 sm:mb-0">
                    <li>
                        <div class="flex items-center">
                            <button id="dropdownProject" data-dropdown-toggle="dropdown-project"
                                class="inline-flex items-center px-3 pr-3.5 py-2 text-sm font-normal text-center border border-gray-200 text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-900 dark:hover:bg-gray-800 dark:text-white dark:focus:ring-gray-700"><svg
                                    class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 16 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm9-10v.4A3.6 3.6 0 0 1 8.4 9H6.61A3.6 3.6 0 0 0 3 12.605M14.458 3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
                                </svg>Loan Applications</button>
                        </div>
                    </li>
                    <span class="mx-2 text-gray-400">/</span>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <button id="dropdownDatabase" data-dropdown-toggle="dropdown-database"
                                class="inline-flex items-center px-3 pr-3.5 py-2 text-sm font-normal text-center border border-gray-200 text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-900 dark:hover:bg-gray-800 dark:text-white dark:focus:ring-gray-700"><svg
                                    class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 16 20">
                                    <path
                                        d="M8 5.625c4.418 0 8-1.063 8-2.375S12.418.875 8 .875 0 1.938 0 3.25s3.582 2.375 8 2.375Zm0 13.5c4.963 0 8-1.538 8-2.375v-4.019c-.052.029-.112.054-.165.082a8.08 8.08 0 0 1-.745.353c-.193.081-.394.158-.6.231l-.189.067c-2.04.628-4.165.936-6.3.911a20.601 20.601 0 0 1-6.3-.911l-.189-.067a10.719 10.719 0 0 1-.852-.34 8.08 8.08 0 0 1-.493-.244c-.053-.028-.113-.053-.165-.082v4.019C0 17.587 3.037 19.125 8 19.125Zm7.09-12.709c-.193.081-.394.158-.6.231l-.189.067a20.6 20.6 0 0 1-6.3.911 20.6 20.6 0 0 1-6.3-.911l-.189-.067a10.719 10.719 0 0 1-.852-.34 8.08 8.08 0 0 1-.493-.244C.112 6.035.052 6.01 0 5.981V10c0 .837 3.037 2.375 8 2.375s8-1.538 8-2.375V5.981c-.052.029-.112.054-.165.082a8.08 8.08 0 0 1-.745.353Z" />
                                </svg>Create</button>
                        </div>
                    </li>
                </ol>
            </nav>
            <h1 class="mb-4 mt-7 text-center font-[Arial] text-4xl font-bold text-gray-900 dark:text-white">Create Loan
                Account</h1>
            <p
                class="text-[17px] text-center font-normal max-w-[900px] text-gray-500 dark:text-gray-400 leading-relaxed">
                View and manage all accounts with key details like names, numbers, types, and balances. Easily search
                and filter for quick access to account information
            </p>
            <form id="mainform" class="w-full max-w-[500px] mt-12 flex flex-col items-center" method="POST"
                action="/customer/loanapp_create">
                <div class="flex flex-col items-center w-full gap-5 mt-0.5">
                    <div class="w-full">
                        <label for="loanAmount" class="block text-sm font-medium text-gray-700">Loan Amount</label>
                        <input type="number" id="loanAmount" name="loanAmount" min="1" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#2557D6] focus:border-[#2557D6]">
                    </div>
                    <div class="w-full">
                        <label for="loanType" class="block text-sm font-medium text-gray-700">Loan Type</label>
                        <select id="loanType" name="loanType" required
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#2557D6] focus:border-[#2557D6]">
                            <option value="Home Loan">Home Loan</option>
                            <option value="Personal Loan">Personal Loan</option>
                            <option value="Car Loan">Car Loan</option>
                            <option value="Education Loan">Education Loan</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="w-1/2 text-white bg-[#2557D6] hover:bg-[#2557D6]/90 focus:ring-4 focus:ring-[#2557D6]/50 focus:outline-none font-medium rounded-lg text-base px-5 py-3 flex flex-row items-center justify-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Request Loan Account
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2 mt-1" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
